<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Drumkit</title>
</head>
<body>
  <main>
    <h1>Drumkit</h1>
    <div class="keys">
      <div class="key">
        <kbd>A</kbd>
        <span class="sound">Kick</span>
      </div>
      <div class="key">
        <kbd>Z</kbd>
        <span class="sound">Clap</span>
      </div>
      <div class="key">
        <kbd>E</kbd>
        <span class="sound">Snare</span>
      </div>
      <div class="key">
        <kbd>R</kbd>
        <span class="sound">Rim</span>
      </div>
      <div class="key">
        <kbd>T</kbd>
        <span class="sound">Hi-Hat Closed</span>
      </div>
      <div class="key">
        <kbd>Y</kbd>
        <span class="sound">Hi-Hat Open</span>
      </div>
      <div class="key">
        <kbd>U</kbd>
        <span class="sound">Crash</span>
      </div>
      <div class="key">
        <kbd>I</kbd>
        <span class="sound">Ride</span>
      </div>
      <div class="key">
        <kbd>O</kbd>
        <span class="sound">Shaker</span>
      </div>
      <div class="key">
        <kbd>P</kbd>
        <span class="sound">Tambourine</span>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="/js/app.js"></script>
</body>
</html>
